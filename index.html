<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon.png" type="image/png">
    <title>CyScripts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            margin-top: 100px;
            font-size: 72px;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 1.2s ease-in-out forwards;
            animation-delay: 0.5s;
        }
        .divider {
            width: 80%;
            height: 2px;
            background-color: #ffffff;
            margin: -30px auto 20px auto;
            opacity: 0;
            transform: scaleX(0);
            animation: scaleIn 0.6s ease-in-out forwards;
            animation-delay: 1.5s;
        }
        p {
            text-align: center;
            font-size: 25px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-in-out forwards;
            animation-delay: 2.2s;
        }
        .find-scripts {
            text-align: center;
            font-size: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-in-out forwards;
            animation-delay: 2.8s;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            color: #ffffff;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-in-out forwards;
            animation-delay: 3.5s;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
        }
        .button:hover {
            background-color: #cc0000;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.7);
        }
        .button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.5);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scaleX(1);
            }
        }
    </style>
</head>
<body>
    <h1>CyScripts</h1>
    <div class="divider"></div>
    <p>We make Roblox scripts!</p>
    <div class="find-scripts">- Find our Scripts on -</div>
    <div style="text-align: center;">
        <a href="https://www.youtube.com/channel/UCgFCM5ewRd0yZcR8TdNoM0g" class="button" target="_blank" onclick="window.open(this.href, '_blank'); return false;">YouTube</a>
    </div>
</body>
</html>
