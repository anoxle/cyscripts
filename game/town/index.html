<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyScripts - RubbyHub Town</title>
  <meta name="description" content="Get the Town Script with ESP, Big Hitboxes, and more features for Roblox. Enhance your gameplay with CyScripts' RubbyHub Town.">
  <meta name="keywords" content="CyScripts, RubbyHub, Town Script, Roblox, ESP, Big Hitboxes, Game Enhancement">
  <meta name="author" content="@hiamfizzy">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="CyScripts - RubbyHub Town">
  <meta property="og:description" content="Enhance your Roblox Town gameplay with CyScripts' RubbyHub. Features include ESP, Big Hitboxes, and more!">
  <meta property="og:image" content="https://tr.rbxcdn.com/8d364367b3720479c6ae71a87ff4c332/768/432/Image/Webp">
  <meta property="og:url" content="https://anoxle.github.io/cyscripts">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="https://anoxle.github.io/cyscripts/icon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-image: linear-gradient(to bottom, #2e4053, #1a1d23);
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
    }
    .copy-notification {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="animate__animated animate__fadeIn animate__slower">
  <div class="flex min-h-screen justify-center items-center p-4">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-white mb-4 animate__animated animate__fadeInDown">Town Script, ESP, Big Hitboxes, AND MORE!</h1>
      <p class="text-lg text-gray-300 mb-8 animate__animated animate__fadeInUp animate__delay-1s">Made by @hiamfizzy</p>
      <div class="flex justify-center mb-8 animate__animated animate__zoomIn animate__delay-2s">
        <img src="https://tr.rbxcdn.com/8d364367b3720479c6ae71a87ff4c332/768/432/Image/Webp" alt="Town Script Image" class="w-96 h-56 rounded-lg shadow-lg" />
      </div>
      <div class="flex justify-center mb-4 space-x-4">
        <a href="https://www.roblox.com/games/4991214437/town" target="_blank" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 animate__animated animate__fadeInLeft animate__delay-3s">
          <i class="fas fa-gamepad mr-2"></i>Game Page
        </a>
        <button onclick="copyScript()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 animate__animated animate__fadeInRight animate__delay-3s">
          <i class="fas fa-copy mr-2"></i>Copy Script
        </button>
      </div>
    </div>
  </div>

  <div id="copyNotification" class="copy-notification">
    <p class="text-xl font-semibold mb-4">Successfully Copied The Script</p>
    <button onclick="closeCopyNotification()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg float-right">OK</button>
  </div>

  <script>
    function copyScript() {
      navigator.clipboard.writeText("loadstring(game:HttpGet(\"https://raw.githubusercontent.com/anoxle/cyscripts/refs/heads/main/scripts/town"))()");
      showCopyNotification();
    }

    function showCopyNotification() {
      const notification = document.getElementById('copyNotification');
      notification.style.display = 'block';
      notification.classList.add('fade-in');
    }

    function closeCopyNotification() {
      const notification = document.getElementById('copyNotification');
      notification.style.display = 'none';
    }
  </script>
</body>
</html>
