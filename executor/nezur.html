<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://anoxle.github.io/cyscripts/icon.png" type="image/x-icon">
    <title>CyScripts - Nezur Executor Download</title>
    <style>
        body {
            background-color: #121212;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            animation: fadeIn 1s ease, slideIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            color: #ffffff;
            background-color: #1a1a1a;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            animation: buttonPop 0.5s ease forwards;
        }
        @keyframes buttonPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .button:hover {
            background-color: #333333;
            transform: translateY(-2px);
        }
        .button:active {
            transform: translateY(0);
        }
        .note {
            margin-top: 10px;
            font-size: 14px;
            color: #aaaaaa;
        }
        .trusted {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <a href="https://nezur.io/Nezur_Executor.zip" target="_blank">
        <button class="button">Download Nezur Executor</button>
    </a>
    <div class="note">This will download a zip file called "Nezur_Executor"<span class="trusted"> ¦ Trusted ¦</span></div>
</body>
</html>
